<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARAVIND | Design Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap');

  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Roboto', sans-serif;
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(270deg, #0d0d0d, #1a1a1a, #0d0d0d);
    background-size: 600% 600%;
    animation: gradientMove 20s ease infinite;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 2rem;
    backdrop-filter: blur(10px);
    background: rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 0 20px rgba(0,255,255,0.3);
  }

  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    letter-spacing: 2px;
    animation: neonGlow 2s ease-in-out infinite alternate;
  }

  @keyframes neonGlow {
    0% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
    100% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff; }
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
  }

  nav a {
    text-decoration: none;
    color: #0ff;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    transition: 0.3s ease;
  }

  nav a:hover {
    background: rgba(0,255,255,0.2);
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    transform: scale(1.1);
  }

  /* Main */
  main {
    flex: 1;
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 1rem;
  }

  h2 {
    text-align: center;
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    color: #ff00ff;
    margin-bottom: 3rem;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
    50% { text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
    100% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
  }

 .project-card {
    display: flex;
    flex-direction: row;
    gap: 2rem;
    margin-bottom: 3rem;
    background: rgba(255,255,255,0.05);
    border-radius: 25px;
    padding: 2rem;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(0,255,255,0.2);
    transition: transform 0.5s, box-shadow 0.5s;
    min-height: 250px;        /* ensures consistent height */
    max-height: 400px;        /* prevents card from exploding */
    overflow: hidden;         /* crop excessive image height */
}

.project-card img {
    width: auto;              
    max-width: 250px;         /* constrain width */
    height: 100%;             /* scale image to card height */
    object-fit: contain;      /* preserve aspect ratio */
    border-radius: 20px;
    border: 2px solid rgba(0,255,255,0.3);
    transition: transform 0.5s;
}

  .project-card:hover img {
    transform: scale(1.05) rotate(-2deg);
  }

  .project-info h3 {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    color: #ff0;
    text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
    margin-bottom: 1rem;
    animation: glowText 2s infinite alternate;
  }

  @keyframes glowText {
    0% { text-shadow: 0 0 5px #ff0, 0 0 10px #ff0; }
    100% { text-shadow: 0 0 20px #ff0, 0 0 40px #ff0; }
  }

  .project-info p {
    color: rgba(255,255,255,0.8);
    line-height: 1.6;
  }

  .view-btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 15px;
    text-decoration: none;
    color: #000;
    background: linear-gradient(90deg,#ff00ff,#00ffff);
    transition: 0.3s ease;
  }

  .view-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem;
    background: rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    color: #0ff;
    text-shadow: 0 0 5px #0ff;
  }

  footer a {
    color: #ff00ff;
    text-decoration: none;
    font-weight: bold;
    text-shadow: 0 0 10px #ff00ff;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .project-card { flex-direction: column; text-align: center; }
    nav ul { justify-content: flex-end; }
  }

  @media (max-width: 480px) {
    h2 { font-size: 2rem; }
    .project-info h3 { font-size: 1.5rem; }
    .project-card img { width: 80%; margin: 0 auto; }
  }

</style>
</head>
<body>

<header>
  <h1>UI/UX PROJECTS</h1>
  <nav>
    <ul>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h2 id="projects"> Projects</h2>

  <section class="project-card">
    <img src="assets/LB Let n Buy.png" alt="LET N BUY Project">
    <div class="project-info">
      <h3>LET 'N' BUY</h3>
      <p>A real estate management app in Qatar, designed with Figma and AI tools. Interactive and user-friendly UI with futuristic animations.</p>
      <a href="realestate-project.html" class="view-btn">View Samples</a>
    </div>
  </section>

  
</main>

<footer id="contact">

</footer>

<script>
  document.querySelectorAll('header nav a').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();

    });
  });
</script>

</body>
</html>
